<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <script>
        let n = +prompt("Nhập số phần tử")
        let arr = []

        for(let i = 0; i < n; i++) {
            let value = +prompt("Nhập vào phần tử thứ : " + i)
            arr.push(value)
        }

        let x = +prompt("Nhập vào x :")
        let check = false

        for (let i = 0; i < arr.length; i++) {
            if(x === arr[i]) {
                alert(x + " nằm ở vị trí thứ " + i )
                check = true
            }
            
        }

        if(!check) {
            alert("Không tồn tại x");
        }
    </script>
    </body>
</html>
